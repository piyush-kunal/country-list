<html ng-app="app" lang="en">
<head>
  <meta charset="utf-8">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap.no-icons.min.css" rel="stylesheet">
  <link href="http://netdna.bootstrapcdn.com/font-awesome/2.0/css/font-awesome.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.0/angular-route.js">
  </script>
  <script src="script.js"></script>
</head>

<body>
  <script type="text/javascript">
    var sortingOrder = 'name';
  </script>
  </div>
  <div ng-controller="myCtrl">
    <div class="input-append">
      <input type="text" ng-model="query" ng-change="search()" class="input-large search-query" placeholder="Search">
      <span class="add-on"><i class="icon-search"></i></span>
    </div>
    <table class="table table-striped table-condensed table-hover">
      <thead>
        <tr>
          <th class="name">Country Nmae&nbsp;<a ng-click="sort_by('name')"><i class="icon-sort"></i></a></th>
          <th class="capital">Capital&nbsp;<a ng-click="sort_by('description')"><i class="icon-sort"></i></a></th>
          <th class="population">Population&nbsp;<a ng-click="sort_by('field3')"><i class="icon-sort"></i></a></th>
        </tr>
      </thead>
      <tfoot>
        <td colspan="6">
          <div class="pagination pull-right">
            <ul>
              <li ng-class="{disabled: currentPage == 0}">
                <a href ng-click="prevPage()">« Prev</a>
              </li>
              <li ng-repeat="n in range(pagedItems.length)" ng-class="{active: n == currentPage}" ng-click="setPage()">
                <a href ng-bind="n + 1">1</a>
              </li>
              <li ng-class="{disabled: currentPage == pagedItems.length - 1}">
                <a href ng-click="nextPage()">Next »</a>
              </li>
            </ul>
          </div>
        </td>
      </tfoot>
      <tbody>
        <tr ng-repeat="item in pagedItems[currentPage] | orderBy:sortingOrder:reverse">
          <td>{{item.name}}</td>
          <td>{{item.capital}}</td>
          <td>{{item.population}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>

</html>
