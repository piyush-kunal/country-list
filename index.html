<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Country List Using Smart Table</title>
  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div ng-app="myApp" ng-controller="safeController as vm">
    <table st-table="displayedCollection" st-safe-src="vm.countries" class="table table-striped">
      <thead>
        <tr>
          <th st-sort="name">Country Name</th>
          <th st-sort="capital">Capital</th>
          <th st-sort="population">Population</th>
        </tr>
        <tr>
          <th><input st-search="name" placeholder="search for country" class="input-sm form-control" type="search" /></th>
          <th><input st-search="" placeholder="global search ..." class="input-sm form-control" type="search" /></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="country in displayedCollection">
          <td>{{country.name}}</td>
          <td>{{country.capital}}</td>
          <td>{{country.population}}</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="5" class="text-center">
            <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
          </td>
        </tr>
      </tfoot>
    </table>
  </div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.5/angular.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-smart-table/2.1.8/smart-table.js'></script>
  <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>

  <script src="js/index.js"></script>

</body>

</html>
